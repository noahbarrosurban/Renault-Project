              - column:
                  name: consequence
                  type: varchar(255)
              - column:
                  name: project
                  type: varchar(255)
              - column:
                  name: metier
                  type: varchar(255)
              - column:
                  name: jalon
                  type: varchar(255)
              - column:
                  name: futurejalon
                  type: varchar(255)
